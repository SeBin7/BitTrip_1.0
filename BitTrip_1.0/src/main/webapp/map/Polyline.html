<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKdOzcKfy8Y_4AihGpWa6bezk6uvjLVBc"></script>
<script type="text/javascript">
	var MarkersArray = [];
	var Coordinates = [];
	var travelPathArray = [];
	var map;

	function initialize() {
		var myLatlng = new google.maps.LatLng(37.501332, 127.039617);
		var myOptions = {
			zoom : 10,
			center : myLatlng,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);

		google.maps.event.addListener(map, 'click', function(event) {
			var marker = new google.maps.Marker({
				position : event.latLng,
				map : map,
				title : '위치마커'
			});
			attachMessage(marker, event.latLng);
			Coordinates.push(event.latLng);
			MarkersArray.push(marker);
			flightPath();
		});
	}
	
	function attachMessage(marker, latlng) {
		geocoder = new google.maps.Geocoder();
		geocoder.geocode({
			'latLng' : latlng
		}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				if (results[0]) {
					var address_nm = results[0].formatted_address;
					var infowindow = new google.maps.InfoWindow({
						content : address_nm,
						size : new google.maps.Size(50, 50)
					});
					google.maps.event.addListener(marker, 'click', function() {
						infowindow.open(map, marker);
					});
					
				}
			} else {
				alert('주소 가져오기 오류!');
			}
		});
	}

	function flightPath() {
		for (i in travelPathArray) {
			travelPathArray[i].setMap(null);
		}
		var flightPath = new google.maps.Polyline({
			path : Coordinates,
			strokeColor : "#FF0000",
			strokeOpacity : 0.3,
			strokeWeight : 2
		});
		flightPath.setMap(map);
		travelPathArray.push(flightPath);
	}
	
</script>
</head>
<body onload="initialize()">
	<div id="map_canvas" style="width: 500px; height: 500px;"></div>
</body>
</html>
